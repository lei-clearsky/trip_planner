<div class="panel panel-default">
	<div class="panel-body">
		<div>
			<h4>Hotels</h4>
			<select id="selectHotels">
			{% for hotel in all_hotels %}
				<option>{{ hotel.name }}</option>
			{% endfor %}
			</select>
			<button id="buttonHotels" class="btn-primary btn btn-xs btn-circle pull-right">+</button>
		</div>
		<div>
			<h4>Restaurants</h4>
			<select id="selectRestaurants">
			{% for restaurant in all_restaurants %}
				<option>{{ restaurant.name }}</option>
			{% endfor %}
			</select>
			<button id="buttonRestaurants" class="btn-primary btn btn-xs btn-circle pull-right">+</button>
		</div>
		<div>
			<h4>Things To Do</h4>
			<select id="selectThingsToDo">
			{% for thingToDo in all_things_to_do %}
				<option>{{ thingToDo.name }}</option>
			{% endfor %}
			</select>
			<button id="buttonThingsToDo" class="btn-primary btn btn-xs btn-circle pull-right">+</button>
		</div>
	</div>
</div>
